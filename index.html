<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odoo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">/
</head>

<body>
    <div class="sidebar">
        <div class="sidebar__logo">
        </div>
        <div class="sidebar__menu">
            <ul class="menu">
                <li><a href="#">Employees</a>
                    <ul class="submenu">
                        <li><a href="#">Employees</a></li>
                        <li><a href="#">Adjust Employees</a></li>
                        <li><a href="#">Members Birthday</a></li>
                    </ul>
                </li>
                <li><a href="#">Departments</a></li>
                <li><a href="#">Termination Request</a></li>
            </ul>
        </div>
        <div class="sidebar__footer">
            <p>Powered by <a href="#" class="sidebar__footer--bold">Odoo</a></p>
        </div>
    </div>

    <div class="main">
        <div class="main__control">
            <div class="formAdd">
                <input type="text" placeholder="Name" class="iputAddName">
                <input type="text" placeholder="Job" class="iputAddJob">
                <input type="text" placeholder="Email" class="iputAddMail" disabled>
                <button class="addMember">Add Member</button>

            </div>
            <div class="control">
                <div class="control__search">
                    <input type="text" placeholder="Search..." class="searchInput">
                    <button><i class="fas fa-search"></i></button>
                </div>
                <div class="control-select">
                    <div class="control-select__filter">
                        <select class="sortItem">
                            <option style="display: none"><i class="fas fa-bars"></i> Filter <i
                                    class="fas fa-caret-down"></i></option>
                            <option value="increase">Tên A - Z</option>
                            <option value="decrease">Tên Z - A</option>
                        </select>

                    </div>
                    <h3 class="totalResult"></h3>
                    <label>---- Page Size</label><select class="selectPageSize">
                        <option value="40">40</option>
                        <option value="20">20</option>
                        <option value="10">10</option>
                        <option value="5">5</option> 
                    </select>
                    <div class="control-select__pages">
                            <span class="page-number__value">Page 1</span>
                            <span class="btn-control">
                                <button class="backPage" disabled=''><i class="fas fa-angle-left"></i></button>
                                <button class="nextPage"><i class="fas fa-angle-right"></i></button>
                            </span>
                            <span class="btn-control btn-tablist">
                                <button><i class="fas fa-th-large"></i></button><button><i
                                        class="fas fa-list"></i></button>
                            </span>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="main__content">

        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
